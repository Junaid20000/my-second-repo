<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 10px solid yellow;
        color: rgb(235, 14, 14);
        text-align: center;
        padding: 15px;
        border-collapse: collapse;
        margin: 10%;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <img src="OIP.jpg" width="15%" alt="" />

    <table style="background-color: rgb(232, 132, 196)">
      <tr>
        <td rowspan="2">a</td>
        <td>b</td>
        <td rowspan="3">d</td>
        <td colspan="2">e</td>
        <td>f</td>
      </tr>

      <tr style="background-color: rgb(63, 69, 242)">
        <td>c</td>
        <td rowspan="2">g</td>
        <td rowspan="2">h</td>
        <td rowspan="2">i</td>
      </tr>

      <tr>
        <td colspan="2">j</td>
      </tr>

      <tr>
        <td colspan="3">k</td>
        <td>l</td>
        <td colspan="2">m</td>
      </tr>
    </table>
  </body>
</html>
